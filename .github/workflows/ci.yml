name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: etl_demo
          POSTGRES_USER: etl_user
          POSTGRES_PASSWORD: etl_pass
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U etl_user -d etl_demo" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        env:
          DATABASE_URL: postgresql://etl_user:etl_pass@localhost:5432/etl_demo
        run: pytest -q
